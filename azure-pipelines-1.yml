trigger:
  branches:
    include:
      - main
  paths:
    include:
      - Frontend/**

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'  # Specify the version of Node.js you are using
      displayName: 'Install Node.js'

    - script: |
        cd frontend
        cd ReactDemo
        npm install
        npm run build
      displayName: 'Build React App'

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'frontend/build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Copy build output to staging directory'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'react-graphql'
      displayName: 'Publish Artifact'